<!DOCTYPE html>
<html lang="en">
<head>

        /* canvas{

    </style>
</head>
<body>
    <canvas id="tutorial" width="300" height="300"></canvas>
</body>
<script>
    var canvas = document.getElementById("tutorial");
    var ctx = canvas.getContext("2d");
  
    // ctx.fillStyle = "black";
    
    draw(()=>{
        ctx.fillStyle = "red";
        ctx.font='normal 30px 微软雅黑';
        //ctx.fillText("千锋H5",0,50);
        ctx.fillText("nihoa",0,0);
    })
   function draw(callback){
            this.ctx.save();
            this.ctx.beginPath();
            callback?callback():"";
            this.ctx.closePath();
            this.ctx.restore();
        }
</script>
</html>
